<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miranda's Chat | Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body class="auth-page">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <section class="card app-card">
          <div class="card-body p-4 p-md-5">
            <h1 class="app-title text-center mb-4">Miranda's Chat</h1>
            <h2 class="h5 text-center text-light mb-4">Create Account</h2>

            <form id="signupForm" class="d-grid gap-3">
              <div>
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" class="form-control" required />
              </div>
              <div>
                <label for="firstname" class="form-label">First Name</label>
                <input id="firstname" name="firstname" class="form-control" required />
              </div>
              <div>
                <label for="lastname" class="form-label">Last Name</label>
                <input id="lastname" name="lastname" class="form-control" required />
              </div>
              <div>
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required minlength="4" />
              </div>
              <button class="btn btn-midnight" type="submit">Sign Up</button>
            </form>

            <p id="signupStatus" class="status-text mt-3 mb-0"></p>
            <p class="mt-3 text-center mb-0">
              Already have an account?
              <a href="/view/login.html">Login</a>
            </p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/signup.js"></script>
</body>
</html>
