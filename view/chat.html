<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miranda's Chat | Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body class="chat-page">
  <main class="container-fluid py-3 py-md-4">
    <section class="chat-shell">
      <header class="chat-header">
        <div>
          <h1 class="mb-0">Miranda's Chat</h1>
          <small id="welcomeLine">Welcome</small>
        </div>
        <button id="logoutBtn" class="btn btn-outline-midnight">Logout</button>
      </header>

      <div class="chat-layout p-3 p-md-4">
        <aside class="chat-sidebar">
          <div class="panel-box panel-compact">
            <h2 class="panel-title">Room Controls</h2>
            <label for="roomSelect" class="form-label">Select room</label>
            <select id="roomSelect" class="form-select mb-3"></select>
            <div class="d-grid gap-2">
              <button id="joinRoomBtn" class="btn btn-midnight">Join Room</button>
              <button id="leaveRoomBtn" class="btn btn-outline-midnight">Leave Room</button>
            </div>
            <p class="meta-text mt-3 mb-0">Current room: <span id="currentRoom">None</span></p>
          </div>

          <div class="panel-box panel-compact">
            <h2 class="panel-title">Private Chat</h2>
            <label for="privateRecipient" class="form-label">Send to user</label>
            <select id="privateRecipient" class="form-select"></select>
            <p id="privateTyping" class="typing-text mt-2 mb-0"></p>
          </div>
        </aside>

        <section class="chat-main">
          <div class="chat-panels">
            <div class="chat-window">
              <div class="chat-window-header">
                <h2 class="panel-title mb-0">Group Messages</h2>
              </div>
              <ul id="groupMessages" class="message-list"></ul>
              <div class="message-input-row">
                <input id="groupMessageInput" class="form-control" placeholder="Type group message..." />
                <button id="sendGroupBtn" class="btn btn-midnight">Send</button>
              </div>
            </div>

            <div class="chat-window">
              <div class="chat-window-header">
                <h2 class="panel-title mb-0">Private Messages</h2>
              </div>
              <ul id="privateMessages" class="message-list"></ul>
              <div class="message-input-row">
                <input id="privateMessageInput" class="form-control" placeholder="Type private message..." />
                <button id="sendPrivateBtn" class="btn btn-midnight">Send</button>
              </div>
            </div>
          </div>

          <p id="chatStatus" class="status-text mt-2 mb-0"></p>
        </section>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/chat.js"></script>
</body>
</html>
